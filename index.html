<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Marrakech!</title>
    <link rel="stylesheet" href="style0.css">
</head>
<body>
    <div class="main">
        <div class="gname">
            <h1>Добро пожаловать в Marrakech!</h1>
        </div>
        <div class="game_params">
            <form action="index.html" class="inpf" id="form">
                <select name="user_count" class="select_type" id="select" onchange="choseOption()">
                    <option id="op1" value="1">Одиночная игра</option>
                    <option id="op2" value="2">2 игрока</option>
                    <option id="op3" value="3">3 игрока</option>
                    <option id="op4" value="4">4 игрока</option>
                </select>
                <input id="name_1" name="name" type="text" placeholder="1-й игрок" class="input">
                <!--<input id="name_2" name="name" type="text" placeholder="Second gamer" class="input"><br>-->
                <input id="button" class="button" type="submit" name="Play" value="Играть">
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
